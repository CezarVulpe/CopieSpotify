<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Clone - Acasă</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #121212;
      color: white;
    }

    .container {
      display: grid;
      grid-template-columns: 250px 1fr;
      height: 100vh;
      padding-bottom: 80px;
    }

    .sidebar {
      background-color: #000;
      padding: 20px;
    }

    .sidebar h1 {
      color: #1db954;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .nav-links {
      list-style: none;
    }

    .nav-links li {
      margin: 15px 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      display: flex;
      align-items: center;
    }

    .nav-links a i {
      margin-right: 10px;
    }

    .main-content {
      padding: 20px;
      overflow-y: auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .green-btn {
      background-color: #1db954;
      color: white;
      padding: 10px 30px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
    }

    .search-section {
      margin-top: 30px;
    }

    .search-section input {
      padding: 10px;
      border-radius: 20px;
      border: none;
      width: 250px;
    }

    .search-section button {
      padding: 10px 20px;
      border-radius: 20px;
      background: #1db954;
      color: white;
      border: none;
      margin-left: 10px;
      cursor: pointer;
    }

    #searchResults {
      margin-top: 20px;
    }

    .playlist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .playlist-card {
      background: #181818;
      padding: 15px;
      border-radius: 5px;
      transition: background 0.3s;
      cursor: pointer;
    }

    .playlist-card:hover {
      background: #282828;
    }

    .playlist-image {
      width: 100%;
      aspect-ratio: 1;
      margin-bottom: 10px;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bbb;
      font-size: 50px;
    }

    .playlist-card:nth-child(1) .playlist-image { background-color: #8d67ab; }
    .playlist-card:nth-child(2) .playlist-image { background-color: #ba5d07; }
    .playlist-card:nth-child(3) .playlist-image { background-color: #e8115b; }
    .playlist-card:nth-child(4) .playlist-image { background-color: #148a08; }
    .playlist-card:nth-child(5) .playlist-image { background-color: #1e3264; }
    .playlist-card:nth-child(6) .playlist-image { background-color: #e91429; }

    .player-controls {
      position: fixed;
      bottom: 0;
      left: 250px;
      right: 0;
      background: #181818;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #282828;
    }

    .player-left, .player-right {
      flex: 1;
    }

    .player-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 2;
    }

    .controls {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-bottom: 10px;
    }

    .player-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .player-btn:hover {
      color: #1db954;
    }

    .player-right input[type="range"] {
      width: 100px;
    }

    input[type="range"] {
      -webkit-appearance: none;
      height: 4px;
      background: #535353;
      border-radius: 2px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h1>Music Clone</h1>
      <ul class="nav-links">
        <li><a href="#"><i class="fas fa-home"></i>Acasă</a></li>
        <li><a href="#"><i class="fas fa-search"></i>Căutare</a></li>
        <li><a href="#"><i class="fas fa-book"></i>Biblioteca ta</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <h2 id="welcomeMessage">Bine ai venit!</h2>
        <button class="green-btn">Delogare</button>
      </header>

      <div class="search-section">
        <h3>Caută artiști</h3>
        <input type="text" id="artistSearch" placeholder="Introduceți numele artistului"/>
        <button onclick="searchArtist()">Caută</button>
        <div id="searchResults"></div>
      </div>

      <div class="playlist-grid">
        <div class="playlist-card">
          <div class="playlist-image"><i class="fas fa-music"></i></div>
          <h4>Chill Vibes</h4>
          <p>By Spotify</p>
        </div>
        <div class="playlist-card">
          <div class="playlist-image"><i class="fas fa-music"></i></div>
          <h4>Rock Classics</h4>
          <p>Various Artists</p>
        </div>
        <div class="playlist-card">
          <div class="playlist-image"><i class="fas fa-music"></i></div>
          <h4>Pop Hits</h4>
          <p>Top 50</p>
        </div>
        <div class="playlist-card">
          <div class="playlist-image"><i class="fas fa-music"></i></div>
          <h4>Nature Sounds</h4>
          <p>Relaxation</p>
        </div>
        <div class="playlist-card">
          <div class="playlist-image"><i class="fas fa-music"></i></div>
          <h4>Jazz Lounge</h4>
          <p>Cool Jazz</p>
        </div>
        <div class="playlist-card">
          <div class="playlist-image"><i class="fas fa-music"></i></div>
          <h4>Workout Mix</h4>
          <p>Energy Boost</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Player Controls -->
  <div class="player-controls">
    <div class="player-left">
      <p>Acum se redă</p>
      <p id="nowPlayingText">Nicio melodie selectată</p>
    </div>

    <div class="player-center">
      <div class="controls">
        <button class="player-btn" id="prev"><i class="fas fa-step-backward"></i></button>
        <button class="player-btn" id="playPauseBtn"><i class="fas fa-play"></i></button>
        <button class="player-btn" id="next"><i class="fas fa-step-forward"></i></button>
      </div>
      <input type="range" id="progressBar" min="0" max="100" value="0" style="width: 400px;">
    </div>

    <div class="player-right">
      <i class="fas fa-volume-up" style="margin-right: 10px;"></i>
      <input type="range" min="0" max="100" value="80">
    </div>
  </div>

  <script>
    const username = "NumeUtilizator";
    document.getElementById('welcomeMessage').textContent = `Bine ai venit, ${username}!`;

    function searchArtist() {
      const query = document.getElementById('artistSearch').value;
      document.getElementById('searchResults').textContent = `Rezultatele căutării pentru: ${query}`;
    }

    const playPauseBtn = document.getElementById("playPauseBtn");
    const playIcon = playPauseBtn.querySelector("i");
    let isPlaying = false;

    playPauseBtn.addEventListener("click", () => {
      isPlaying = !isPlaying;
      if (isPlaying) {
        playIcon.classList.remove("fa-play");
        playIcon.classList.add("fa-pause");
        document.getElementById("nowPlayingText").textContent = "Melodie de test";
      } else {
        playIcon.classList.remove("fa-pause");
        playIcon.classList.add("fa-play");
        document.getElementById("nowPlayingText").textContent = "Nicio melodie selectată";
      }
    });

    document.getElementById("prev").addEventListener("click", () => {
      document.getElementById("nowPlayingText").textContent = "Melodie precedentă";
    });

    document.getElementById("next").addEventListener("click", () => {
      document.getElementById("nowPlayingText").textContent = "Melodie următoare";
    });
  </script>
</body>
</html>
